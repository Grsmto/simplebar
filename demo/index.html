<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>SimpleBar demo</title>
	<link rel="stylesheet" href="../src/simplebar.css" />
	<link rel="stylesheet" href="css/demo.css" />
	<noscript>
		<style>
			/**
			* Reinstate scrolling for non-JS clients
			* 
			* You coud do this in a regular stylesheet, but be aware that
			* even in JS-enabled clients the browser scrollbars may be visible
			* briefly until JS kicks in. This is especially noticeable in IE.
			* Wrapping these rules in a noscript tag ensures that never happens.
			*/
			.simplebar {
				overflow-y: scroll;
			}
			.simplebar.horizontal {
				overflow-x: scroll;
				overflow-y: hidden;
			}
		</style>
	</noscript>
</head>
<body>
    <h1>SimpleBar demo</h1>
    <div class="demo1-col">
      <h2>Vertical scroller</h2>
      <div class="demo1" data-simplebar-direction="vertical" style="text-align: right;">
        <p class="odd">Some content</p>
        <p>Some more content</p>
        <p class="odd">Some content</p>
        <p>Some more content</p>
        <p class="odd">Some content</p>
        <p>Some more content</p>
        <p class="odd">Some content</p>
        <p>Some more content</p>
        <p class="odd">Some content</p>
        <p>Some more content</p>
      </div>
      <a class="btn add-more" href="#">Add content</a>
      <a class="btn toggle-height" href="#">Toggle height</a>
    </div>
  
    <div class="demo2-col">
      <h2>Horizontal scroller</h2>
      <div class="demo2 simplebar horizontal">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
      </div>
      <a class="btn add-more-horiz" href="#">Add content</a>
      <a class="btn toggle-width" href="#">Toggle width</a>
    </div>
    <div style="clear:both;"></div>
  
    <!-- JavaScript -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="vendor/jquery-1.10.2.min.js"><\/script>')</script>
    
    <script src="../src/simplebar.js"></script>
    
    <script>
	    $(document).ready(function() {
	      // Initialize scrollers.
          $('.demo2').simplebar();
          
	      // Demonstration of changing the vertical scroller content and dimensions.
	      $('.add-more').on('click', function(e){
	        e.preventDefault();
	        $('.demo1').simplebar('getContentElement').append('<p class="odd">Additional content 1</p><p>Additional content 2</p><p p class="odd">Additional content 3</p><p>Additional content 4</p>');
	        $('.demo1').simplebar('recalculate');
	      });
	      $('.toggle-height').on('click', function(e){
	        e.preventDefault();
	        if ($('.demo1').height() === 400) {
	          $('.demo1').height(300);
	        } else {
	          $('.demo1').height(400);
	        }
	        $('.demo1').simplebar('recalculate');
	      });
	      // Demonstration of changing the horizontal scroller content and dimensions.
	      $('.add-more-horiz').on('click', function(e){
	        e.preventDefault();
	        $('.demo2').simplebar('getContentElement').append('<div class="box">A</div><div class="box">B</div><div class="box">C</div><div class="box">D</div>');
	        $('.demo2').simplebar('recalculate');
	      });
	      $('.toggle-width').on('click', function(e){
	        e.preventDefault();
	        if ($('.demo2').width() === 600) {
	          $('.demo2').width(500);
	        } else {
	          $('.demo2').width(600);
	        }
	        $('.demo2').simplebar('recalculate');
	      });
	    });
    </script>
</body>
</html>
